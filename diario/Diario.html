
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diário de Plantas</title>
        <link rel="stylesheet" href="Diario.css">
    </head>
    <body>
        <h1>Diário de Plantas</h1>
    
        <div id="listaPlantas">
            <!-- Aqui serão exibidas as informações das plantas -->
        </div>
    
        <script>
            // Função para remover uma planta do diário
            function removerDoJardim(titulo) {
                let listaPlantas = JSON.parse(localStorage.getItem('listaPlantas'));
                if (listaPlantas) {
                    listaPlantas = listaPlantas.filter(planta => planta.titulo !== titulo);
                    localStorage.setItem('listaPlantas', JSON.stringify(listaPlantas));
                    exibirPlantasNoDiario();
                }
            }
    
            // Função para exibir as plantas no diário
            function exibirPlantasNoDiario() {
                const listaPlantasDiv = document.getElementById('listaPlantas');
                listaPlantasDiv.innerHTML = '';
    
                const listaPlantas = JSON.parse(localStorage.getItem('listaPlantas'));
                if (listaPlantas && listaPlantas.length > 0) {
                    listaPlantas.forEach(planta => {
                        const plantaDiv = document.createElement('div');
                        plantaDiv.classList.add('planta');
    
                        const notaTextarea = document.createElement('textarea');
                        notaTextarea.placeholder = 'Adicione uma nota...';
                        notaTextarea.addEventListener('input', function() {
                            // Salvar a nota no localStorage quando houver alterações
                            planta.nota = this.value;
                            salvarListaPlantas(listaPlantas);
                        });
                        notaTextarea.value = planta.nota || ''; // Preencher com a nota se existir
    
                        plantaDiv.innerHTML = `
                            <h2>${planta.titulo}</h2>
                            <img src="${planta.imagem}" alt="${planta.titulo}">
                            <p>${planta.resumo}</p>
                            <button onclick="removerDoJardim('${planta.titulo}')">Remover</button>
                        `;
                        plantaDiv.appendChild(notaTextarea);
                        listaPlantasDiv.appendChild(plantaDiv);
                    });
                } else {
                    listaPlantasDiv.innerHTML = '<p>Nenhuma planta foi adicionada ao diário ainda.</p>';
                }
            }
    
            // Função para salvar a lista de plantas no localStorage
            function salvarListaPlantas(listaPlantas) {
                localStorage.setItem('listaPlantas', JSON.stringify(listaPlantas));
            }
    
            // Chamada inicial para exibir as plantas no diário ao carregar a página
            exibirPlantasNoDiario();
        </script>
    </body>
    </html>
